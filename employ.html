<!DOCTYPE html>
<head>
	<title>Employee List Removal</title>
	<style>
		table, th, td {
  			border: 1px solid black;
  			border-collapse: collapse;
  			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Employee List Removal</h1>
	<table id="employeeTable">
		<tr>
			<th></th>
			<th>ID</th>
			<th>Name</th>
			<th>Department</th>
			<th>Position</th>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>001</td>
			<td>John Doe</td>
			<td>Marketing</td>
			<td>Marketing Manager</td>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>002</td>
			<td>Jane Smith</td>
			<td>Human Resources</td>
			<td>HR Manager</td>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>003</td>
			<td>Mike Johnson</td>
			<td>IT</td>
			<td>IT Manager</td>
		</tr>
	</table>
	<br>
	<button onclick="removeEmployee()">Remove Selected Employees</button>
    <script>
		function removeEmployee() {
			var empTable = document.getElementById("employeeTable");
			var empRows = empTable.getElementsByTagName("tr");

			
			for(let i=0; i<empRows.length; i++) {
				var empCheckbox = empRows[i].getElementsByTagName("input")[0];
				
				if(empCheckbox != undefined && empCheckbox.checked == true) {
					empTable.deleteRow(i);
					i--;
				}
			}
			



		}
	</script>
</body>
</html>
